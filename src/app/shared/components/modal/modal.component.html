<h2 class="dialog__title" mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <form class="dialog__form" [formGroup]="data.form">
    <ng-container [ngTemplateOutlet]="data.fieldsTemplate"></ng-container>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!data.form.valid"
        (click)="onSubmit()"
      >
        {{ data.confirmText || "Confirm" }}
      </button>
    </div>
  </form>
</mat-dialog-content>
